<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to 2026</title>
    <style>
        /* CSS: Styling the look and feel */
        body {
            background: #0f0c29;
            background: linear-gradient(to bottom, #24243e, #302b63, #0f0c29);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .countdown-container {
            display: flex;
            gap: 20px;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            min-width: 100px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .time-box span {
            display: block;
            font-size: 3.5rem;
            font-weight: bold;
        }

        .time-box label {
            font-size: 0.9rem;
            text-transform: uppercase;
            color: #ccc;
        }

        /* Responsive for mobile */
        @media (max-width: 600px) {
            .countdown-container { gap: 10px; }
            .time-box { min-width: 70px; padding: 10px; }
            .time-box span { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <h1>Welcome 2026 In...</h1>

    <div class="countdown-container">
        <div class="time-box">
            <span id="days">00</span>
            <label>Days</label>
        </div>
        <div class="time-box">
            <span id="hours">00</span>
            <label>Hours</label>
        </div>
        <div class="time-box">
            <span id="minutes">00</span>
            <label>Minutes</label>
        </div>
        <div class="time-box">
            <span id="seconds">00</span>
            <label>Seconds</label>
        </div>
    </div>

    <script>
        // JavaScript: The Logic
        function updateCountdown() {
            const targetDate = new Date("January 1, 2026 00:00:00").getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            // Time calculations
            const d = Math.floor(difference / (1000 * 60 * 60 * 24));
            const h = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((difference % (1000 * 60)) / 1000);

            // Output the results
            document.getElementById("days").innerText = d < 10 ? '0' + d : d;
            document.getElementById("hours").innerText = h < 10 ? '0' + h : h;
            document.getElementById("minutes").innerText = m < 10 ? '0' + m : m;
            document.getElementById("seconds").innerText = s < 10 ? '0' + s : s;

            // If the countdown is finished
            if (difference < 0) {
                clearInterval(interval);
                document.querySelector("h1").innerText = "Happy New Year 2026!";
                document.querySelector(".countdown-container").style.display = "none";
            }
        }

        // Update every second
        const interval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Run immediately on load
    </script>
</body>
</html>
